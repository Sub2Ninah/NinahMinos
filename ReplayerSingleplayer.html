<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>

		<link rel="stylesheet" href="Font/font.css">
	</head>
	<body style="display: flex; flex-direction: column; margin: 0px; height: -webkit-fill-available; overflow: hidden;">
		<select id=selector style="text-align:center; background-color: rgba(0, 0, 0, 0.1); width: 100px; height: 25px; position: absolute; z-index: 0; left: 10px; top: 10px; font: 14px Segoe UI; color: black;">

			<option value="Tetreml.html">Singleplayer</option>
			<option value="Tetreml-2P.html">Two-player</option>
			<option value="Tetreml-sandbox.html">Sandbox</option>
			<option value="ReplayerSingleplayer.html" selected>Replay</option>
		</select>
		<div style="flex: 1; max-height: 10px;"></div>
		<div style="margin: 0 auto;">
			<canvas id=mainWindow width=640 height=360 style="display: block; position: relative; margin: auto; z-index: 10; image-rendering: pixelated;" data-padding="33"></canvas>
			<div style="text-align: center; width: 100%; margin-top: 10px; z-index: 10; display: flex; flex-direction: row; background-color: rgba(0, 0, 0, 0.15);">
				<input type=file id=fileSelector accept=".tetreml_replay" onchange="onReplayFileChange()" disabled=true style="flex: 1;"/>

			</div>

		<script src="ProgressiveInstaller.js"></script>
		<script src="ReplayerSingleplayer.js" defer></script>
